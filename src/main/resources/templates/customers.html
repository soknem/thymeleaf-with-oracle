<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h2>All Customers</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Mobile Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">ID</td>
        <td th:text="${customer.firstName}">First Name</td>
        <td th:text="${customer.lastName}">Last Name</td>
        <td th:text="${customer.salary}">Salary</td>
        <td th:text="${#dates.format(customer.dob, 'yyyy-MM-dd')}">DOB</td>
        <td th:text="${customer.gender}">Gender</td>
        <td th:text="${customer.mobilePhone}">Phone</td>
    </tr>
    </tbody>
</table>

</body>
</html>
